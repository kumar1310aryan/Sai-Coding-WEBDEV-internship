<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visiting Card Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h2>Enter Your Details</h2>
        <form id="detailsForm">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required /><br />

          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required /><br />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required /><br />

          <label for="image">Profile Image URL:</label>
          <input type="text" id="image" name="image" /><br />

          <button type="submit">Generate Card</button>
        </form>
      </div>
      <div class="card-container">
        <div class="card">
          <div class="card-header" id="cardHeader">Card Header</div>
          <div class="card-content">
            <div class="details">
              <p id="cardName">Name:</p>
              <p id="cardAddress">Address:</p>
              <p id="cardEmail">Email:</p>
            </div>
            <div class="image">
              <img id="cardImage" src="" alt="Profile Image" />
            </div>
          </div>
          <div class="card-footer">
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
            <a href="https://linkedin.com" target="_blank">LinkedIn</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
